<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="http://cart.gulimall.com/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://cart.gulimall.com/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://cart.gulimall.com/static/cart/js/swiper.min.js"></script>
    <script src="http://cart.gulimall.com/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cart.gulimall.com/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.gulimall.com/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.gulimall.com/static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://gulimall.com">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li style="width: 100px">
                <a th:if="${session.loginUser!=null}" style="width: 50px">[[${session.loginUser.username}]]</a>
                <a href="http://auth.gulimall.com/login.html" th:if="${session.loginUser==null}">请登录</a>
            </li>
            <li>
                <a href="http://auth.gulimall.com/reg.html" th:if="${session.loginUser}==null">免费注册</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="/javascript:;">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://cart.gulimall.comhttp://gulimall.com"><img src="http://cart.gulimall.com/static/cart/img/logo1.jpg" style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div th:if="${seckillOrder!=null}" class="mc success-cont">
                <div class="success-lcol">
                    <div class="success-top"><b class="succ-icon"></b>
                        <h3 class="ftx-02">商品已成功加入购物车</h3></div>
                    <div class="p-item">
                        <div class="p-img">
                            <a href="/javascript:;" target="_blank"><img style="height: 60px;width:60px;"
                                                                         th:src="${seckillOrder.skuInfo.skuDefaultImg}"></a>
                        </div>
                        <div class="p-info">
                            <div class="p-name">
                                <a th:href="'http://item.gulimall.com/'+${seckillOrder.skuId}+'.html'"
                                   th:text="${seckillOrder.skuInfo.skuName}">TCL 55A950C 55英寸32核人工智能 HDR曲面超薄4K电视金属机身（枪色）</a>
                            </div>
                            <div class="p-extra"><span class="txt" th:text="'数量：'+${seckillOrder.num}">  数量：1</span></div>
                        </div>
                        <div class="clr"></div>
                    </div>
                </div>
            </div>
            <div class="m succeed-box">
                <div th:if="${seckillOrder!=null}" class="mc success-cont">
                    <h1>秒杀成功，订单号[[${seckillOrder.orderSn}]]</h1>
                    <h2>正在准备订单数据，10s以后自动跳转支付
                        <a style="color: red" th:href="${'http://order.gulimall.com/payOrder?orderSn='+seckillOrder.orderSn}">去支付</a>
                    </h2>

                </div>
                <div th:if="${seckillOrder==null}" class="mc success-cont">
                    <h1>手速太慢，秒杀失败<h1>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="http://cart.gulimall.com/static/cart/js/success.js"></script>

</html>
